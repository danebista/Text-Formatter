<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center container">
    <main>
    <h1 class="banner p-3 text-primary">Simplest Text Formatter</h1>
    <div class="row">
        <div class="col">
            <button id="bold" type="button" class="btn btn-light" onclick="makeBold(this)">Bold</button>
            <button id="italic" type="button" class="btn btn-light" onclick="makeItalic(this)">Italic</button>
            <button id="underline" type="button" class="btn btn-light" onclick="makeUnderlined(this)">Underline</button>
            <button id="left-align" type="button" class="align btn btn-light" onclick="textAlign(this,'left')"> <i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button" class="align btn btn-light" onclick="textAlign(this,'center')"> <i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button" class="align btn btn-light" onclick="textAlign(this,'right')"><i class="fas fa-align-right"></i></button>
        </div>
    </div>
    <hr />
    <div class="row editor">
        <div class="col">
            <div class="form-group">
                <label for="text-input">Your Document Text</label>
                <textarea class="form-control" onkeydown="updateText()" id="text-input" rows="3"></textarea>
            </div>
        </div>
        <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light">

            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
